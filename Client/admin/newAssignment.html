<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criteria Builder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css"> <!-- Updated CSS file -->
</head>
<body>
<div class="container my-5">
    <h2 class="text-center mb-4">Assignment Criteria Builder</h2>
    <div class="row">
        <div class="col-12">
            <label for="titleInput" class="form-label">Title</label>
            <textarea class="form-control" id="titleInput" rows="2" placeholder="Enter the title here"></textarea>
        </div>
    </div>
    <!-- <div class="form-group mb-3">
        <label for="titleInput" class="form-label">Title</label>
        <input type="text" class="form-control" id="titleInput" rows="10" cols="110" placeholder="Enter the assignment title">
    </div> -->
    <div class="form-group mb-3">
        <label for="difficultyInput" class="form-label">Difficulty</label>
        <select class="form-select" id="difficultyInput">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="questionInput" class="form-label">Question</label>
            <textarea class="form-control" id="questionInput" rows="10" placeholder="Enter the question here"></textarea>
        </div>
    </div>
    <div id="criteria-builder" class="mb-3"></div>
    <div class="button-group text-center">
        <button id="addCriterion" class="btn btn-outline-primary me-2">Add Top-Level Criterion</button>
        <button id="generateObject" class="btn btn-outline-success me-2">Generate Criteria Object</button>
        <button id="submitCriteria" class="btn btn-outline-info">Submit Criteria</button>
    </div>
    <pre id="jsonOutput" class="mt-4 bg-light p-3"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
