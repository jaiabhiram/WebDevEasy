<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDevEasy - Home</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;

}

header {

    color: #FFFFFF;
    padding: 20px;
    text-align: center;
}

.hero {
    text-align: center;
    padding: 50px;
}

.cta-buttons button {
    background-color: #007BFF;

.cta-buttons button:hover {

                <button id="studentBtn">I'm a Student</button>
                <button id="adminBtn">I'm an Admin</button>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('studentBtn').addEventListener('click', function() {
    window.location.href = './homepage.html'; // Update with the correct path
});

document.getElementById('adminBtn').addEventListener('click', function() {
